<div class="header">
    <h1>Product Catalog</h1>
  </div>
  
  <form [formGroup]="productsForm" (ngSubmit)="onSubmit()">
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Product ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products.controls; let i = index" [formGroupName]="i">
          <td><input type="checkbox" formControlName="selected" /></td>
          <td>{{ product.get('id')?.value }}</td>
          <td>{{ product.get('name')?.value }}</td>
          <td>{{ product.get('description')?.value }}</td>
          <td><select formControlName="quantity">
                <option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</option>
              </select>
        </td>
          <td>{{ product.get('price')?.value }}</td>
        </tr>
      </tbody>
    </table>
  
    <button type="submit">Submit Order</button>
  </form>
  
  <div class="footer">
    <p>&copy; 2025 Catalog App</p>
  </div>
